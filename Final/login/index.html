<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>  

      <header>
    <div class="navbar">
      <!-- Logo -->
      <div class="navbar__logo">
        <img src="/PICS/autohuntlogo.png" alt="AutoHunt Logo">
      </div>

      <nav class="navbar__menu">
        <a href="#">New Cars</a>
        <a href="#">Used Cars</a>
        <a href="#">Compare</a>
        <a href="#">Sell</a>
        <a href="#">Article ▼</a>
      </nav>

      <div class="navbar__options">
        <p class="signIn"> Sign In</p>
        <p class="language"> ENG ▼</p>
      </div>
    </div>
  </header>


    <main class="login-page-content">
        <div class="login-container">
            <div class="login-form-area">
                <h2>Login</h2>
                <form id="loginForm">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="name@mail.com" required>

                    <label for="password">Password</label>
                    <div class="password-input-container">
                        <input type="password" id="password" name="password" placeholder="password" required>
                        <i class="fas fa-eye password-toggle"></i>
                    </div>

                    <button type="submit" class="login-button">Login</button>
                </form>
                <p class="signup-link">Don't have an account? <a href="/regeister/index.html" target="_blank">SignUp here!</a></p>
            </div>

            <div class="welcome-box">
                <img src="/PICS/autohuntlogo.png" alt="Autohunt Logo" class="logo-large">
                <h1>Login</h1>
                <p>Welcome to Autohunt</p>
                <div class="social-icons">
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-youtube"></i></a>
                </div>
            </div>
        </div>
    </main>

    <footer class="site-footer">
        <div class="footer-top-row">
            <div class="footer-logo-container">
                <img src="/PICS/autohuntlogo.png" alt="Autohunt Logo" class="logo-footer">
            </div>
        </div>
        <div class="footer-columns">
            <div class="column">
                <h4>ABOUT US</h4>
                <a href="#">FAQ</a>
                <a href="#">CONTACT</a>
            </div>
            <div class="column">
                <h4>CUSTOMER SERVICE</h4>
                <p>info@car.com</p>
                <p>240-865-3730</p>
            </div>
            <div class="column">
                <p class="address">3926 Calvin Street, <br> Baltimore, Maryland, <br> 21201, <br> United State</p>
                <div class="footer-social-icons">
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-youtube"></i></a>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <p>© 2021 Autohunt. All Rights reserved</p>
        </div>
    </footer>
<script src="login.js"></script>
</body>
</html>
